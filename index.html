<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Responsive template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <div class="col-d-12 col-t-12 col-m-12 header">
        <div class="row">
            <div class="col-d-3 col-t-3 col-m-hide">
                <div class="logo"></div>
            </div>
            <div class="col-d-9 col-t-9 col-m-hide">menu</div>
            <div class="col-d-hide col-t-hide col-m-12">menu mobile</div>
        </div>
    </div>
    <div class="spacer">
        &nbsp;
    </div>
    <div class="col-d-12 col-t-12 col-m-12">
        <div class="row">
            <div class="col-d-12 col-t-12 col-m-12 view dark">
                <div class="row">
                    <div class="col-d-3 col-t-3 col-m-12">content white 1</div>
                    <div class="col-d-3 col-t-3 col-m-12">content white 2</div>
                    <div class="col-d-3 col-t-3 col-m-12">content white 3</div>
                    <div class="col-d-3 col-t-3 col-m-12">content white 4</div>
                </div>
            </div>
            <div class="col-d-12 col-t-12 col-m-12 view">content white</div>
            <div class="col-d-12 col-t-12 col-m-12 view dark">content</div>
        </div>
    </div>
    <div class="col-d-12 col-t-12 col-m-12 footer">
        <div class="row">
            <div class="col-d-3 col-t-3 col-m-3 ">
                footer logo
            </div>
            <div class="col-d-9 col-t-9 col-m-9">
                <div class="col-d-12 col-t-12 col-m-9 ">
                    footer links
                </div>
                <div class="col-d-12 col-t-12 col-m-9">
                    footer address + other info
                </div>
            </div>
        </div>
    </div>

    <div class='goTop'>Top</div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll >= 50) {
                $(".header").addClass("smallerHeader");
                $(".logo").addClass("logoSmall");

            } else {
                $(".header").removeClass("smallerHeader");
                $(".logo").removeClass("logoSmall");

            }

            if ($(this).scrollTop()) {
                $('.goTop').fadeIn();
            } else {
                $('.goTop').fadeOut();
            }

        });
    </script>
</body>

</html>
